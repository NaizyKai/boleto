<head>

        border: solid 1px #00FF00;

      #scanline{
        position: absolute;
        top: 127px;
        left: 7px;
        height: 1px;

        /*display: none;*/
      }
    </style>

<script type="text/javascript" src="jquery.min-v1.7.2.js"></script>         
<script type="text/javascript">
$(document).ready(function() {
 
  var streaming = false,
      video        = document.querySelector('#video'),
      cover        = document.querySelector('#cover'),
      canvas       = document.querySelector('#canvas'),
      photo        = document.querySelector('#photo'),
      startbutton  = document.querySelector('#startbutton'),
      width = 320,
      height = 0;
 
  navigator.getMedia = ( navigator.getUserMedia ||
                         navigator.webkitGetUserMedia ||
                         navigator.mozGetUserMedia ||
                         navigator.msGetUserMedia);
 
  navigator.getMedia(
    {
      video: true,
      audio: false
    },
    function(stream) {
      if (navigator.mozGetUserMedia) {
        video.mozSrcObject = stream;
      } else {
        var vendorURL = window.URL || window.webkitURL;
        video.src = vendorURL.createObjectURL(stream);
      }
      video.play();
    },
    function(err) {
      console.log("An error occured! " + err);
    }
  );
 
  video.addEventListener('canplay', function(ev){
    if (!streaming) {
      height = video.videoHeight / (video.videoWidth/width);
      video.setAttribute('width', width);
      video.setAttribute('height', height);
      canvas.setAttribute('width', width);
      canvas.setAttribute('height', height);
      streaming = true;
    }
  }, false);
 
  function PB(ccontext,p, h) {
  	imgPixels = ccontext.getImageData(0, 0, 320, h);
  	            for (var x = 0; x < imgPixels.width; x++) {
                for (var y = 0; y < imgPixels.height; y++)
                    {
                   var i = (y * imgPixels.width + x) * 4;

                     var avg = (imgPixels.data[i] + imgPixels.data[i + 1] + imgPixels.data[i + 2]) / 3;
                     imgPixels.data[i] = avg;
                     imgPixels.data[i + 1] = avg;
                     imgPixels.data[i + 2] = avg;
                     imgPixels.data[i + 3] = 255;
                    
                }
            }
        ccontext.putImageData(imgPixels, 0, 0, 0, 0, imgPixels.width, imgPixels.height);
        return ccontext
  }

  function takepicture() {
    p = ((height/2) - (height/8))
    h = ((height/2) + (height/8))
    canvas.width = width;
    canvas.height = height/4;
    ccontext = canvas.getContext('2d')
    ccontext.drawImage(video, 0, -p, width, height);
    ccontext = PB(ccontext, p, h);
    // var data = canvas.toDataURL('image/png');
    // photo.setAttribute('src', data);
    a = canvas;
    // setTimeout(function() {takepicture();}, 500);
  }
 
  startbutton.addEventListener('click', function(ev){
      takepicture();
    ev.preventDefault();
  }, false);
 
});
</script>

</head>
<body>
	<video id="video"></video>
	<div id="scanblock"></div>
	<div id="scanline"></div>
	<button id="startbutton">Take photo</button><br/>
	<canvas id="canvas"></canvas>
</body>
</html>
